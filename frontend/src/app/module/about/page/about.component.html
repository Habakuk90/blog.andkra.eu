<div class="about">
  <span class="arrow left" (click)="prev($event)"><</span>

  <div class="about__intro-wrapper">
    <div class="about__intro">
      <div
        class="carouselContainer"
        [style.transform]="'translateZ(-' + radius + 'px) rotateY('+ -this.carouselAngle + 'deg)' "

      >
        <!-- <app-about-detail [style.transform]="'translateZ('+ radius + 'px) rotateY(' + alpha * i + 'deg)'"
        *ngFor="let details of aboutDetails; index as i" [details]="details"></app-about-detail> -->



        <div
          class="about__cell"
          [style.transform]="
            'rotateY(' + alpha * i + 'deg) translateZ(' + radius + 'px)'
          "
          *ngFor="let details of aboutDetails; index as i"
        >
        <div class="cell__content">
          <div class="cell__image">
            <img [src]="details.logo.url" alt="" />
          </div>
        </div>
          
        </div>
      </div>
    </div>
  </div>

  <span class="arrow right" (click)="next($event)">></span>
</div>
