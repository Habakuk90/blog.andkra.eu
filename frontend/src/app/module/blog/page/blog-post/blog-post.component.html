<section class="blog-post">
  <div>
    <h1 class="blog-post__title">
      {{post?.title}}
    </h1>
    <div class="blog-post__image">
      <img class="a-image" [src]="post?.featured_image?.url" alt="">
    </div>
    <div class="blog-post__description">
      {{post?.description}}
    </div>
    <ng-container *ngFor="let dynamic of post?.post_dynamic; trackById">
      <app-post-dynamic [content]="dynamic"></app-post-dynamic>
    </ng-container>
  </div>
</section>
